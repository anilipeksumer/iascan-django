{% extends "layout.html" %}

{% block body %}
<style>
  
</style>
  <div class = "jumbotron text-center">
    <h3 style="color: white; text-align:center;">iascan</h3>
    <p style="color: rgba(255, 255, 255, 0.613);text-align:center;">Advanced level scan in basic level interface.</p>
    <p style="color: rgba(255, 255, 255, 0.914); text-align:center; letter-spacing: 3px; font-size:large">All Online.</p>

    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="static/cli.png" alt="First slide">  
  
          <div class="container">
            <div class="carousel-caption">
              <p>iascan CLI is now available including DDOS!</p>
              <!-- <p><a class="btn btn-lg btn-primary" href="#">Download Now! </a></p> -->
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="static/starrifrst.png" alt="First slide">  
          <div class="container">
            <div class="carousel-caption">
              <p>Start your first scan!</p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="static/everywhere.png" alt="First slide">  
  
          <div class="container">
            <div class="carousel-caption">
              <p>Scan your website for security threats!</p>

            </div>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- <a class = "btn btn-success" href="">Start to explore!</a> -->


{% endblock body %}
